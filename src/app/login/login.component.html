<div class='container-login'>
  <div class="container">
    <div class="wrap-login">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <h3 class="text-center">Log in</h3>
        <div *ngIf="error">
          <p>{{error}}</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" ngModel name="email" placeholder="Email" required email #email="ngModel">
          <span class="error-message" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" ngModel name="password" placeholder="Password" required minlength="8"
            #password="ngModel">
          <span *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
        </div>
        <div class="justify-content">
          <button class="btn-primery" type="submit" [disabled]="!f.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
